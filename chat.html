<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPM</title>
    <link rel="stylesheet" href="css/chat-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <style>
      .msg-txt {
        color: darkslategrey;
      }
    </style>


</head>
<body class="body-class">
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <!-- <i class="fas fa-comment-alt"></i> -->
             <a href="javascript:history.back()">Home</a>
          </div>
          <div class="msger-header-options">
            <span id="sound-on" style="cursor: pointer;display: none;"><i class="fas fa-volume-down"></i></span>
            <span id="sound-off" style="cursor: pointer;"><i class="fas fa-volume-mute"></i></i></span>

          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://miro.medium.com/max/754/1*-dtfBiXCBoKPCoAR4FGlew.png)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div id="bot-" class="msg-text">
                Hi, welcome to IPM Chat! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Shiva</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">
                You can change your name in JS section!
              </div>
            </div>
          </div>
        </main>
      
        <form  class="msger-inputarea">
          <input id="userInput" type="text" style="border-radius: 100px;" class="msger-input" placeholder="Enter your message..."/>
          <i id="mic" style="font-size: 25px;cursor: pointer;" class="fas fa-microphone"></i>
          <button style="width: 80px;height: 50px;" type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></body>
      <script src="js/chat.js"></script>
      <script src="js/core.js"></script>
</html>
